    <h1>Banana</h1>
    <p>A banana is an elongated, edible fruit botanically a berry produced by several kinds of large treelike herbaceous flowering plants in the genus Musa. In some countries, cooking bananas are called plantains, distinguishing them from dessert bananas.</p>
